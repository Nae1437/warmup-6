<!DOCTYPE html>
<html lang="en">
   <head></head>
    <meta charset="UTF-8">
    <meta name="viewport" width="width=device-width, initial scale=1.0">
    <title>Nested Lists</title>
    </head>

    <body>
<h1>Nested Lists</h1>

<ul style="list-style: none;">
<h2>Food</h2>
<ol>
    <li style="color: #00f000;">Hummus</li>
    <li style="color: rgb(0, 240, 0);">Apples</li>
    <li style="color: hsl(120, 100%, 47%);text-decoration: line-through;">Chocolate</li>
    <li>Cake</li>
    <li style="text-decoration: line-through;">Bread</li>
    </ol>

<h2>Drinks</h2>
<ol>
        <li>Lemonade</li>
        <li>Water</li>
        <li>Soymilk</li>
        <li>Orange Juice</li>
</ol>

</ul>

    </body>
</html>
